<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="cityInput"
          placeholder="Enter city name"
        />
        <button class="search-button" id="searchButton">
          <span>Search</span>
        </button>
      </div>

      <div class="loader" id="loader"></div>

      <div class="weather-card" id="weatherCard">
        <h2 class="city-name" id="cityName"></h2>
        <img class="weather-icon" id="weatherIcon" />
        <div class="temperature-container">
          <span class="temperature" id="tempValue"></span>
          <button class="unit-toggle" id="unitToggle">Â°C</button>
        </div>
        <p class="weather-condition" id="weatherCondition"></p>

        <div class="weather-details">
          <div class="detail-card">
            <div class="detail-value" id="humidityValue"></div>
            <div class="detail-label">Humidity</div>
          </div>
          <div class="detail-card">
            <div class="detail-value" id="windSpeed"></div>
            <div class="detail-label">Wind Speed</div>
          </div>
        </div>
      </div>

      <div class="error-message" id="errorMessage">
        Unable to find location. Please try again.
      </div>

      <button class="geo-button" id="geoButton">
        <span>Use Current Location</span>
      </button>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
